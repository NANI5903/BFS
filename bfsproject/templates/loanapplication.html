<!DOCTYPE html>
<html>
<head>
	<title>Loan Application Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
		}

		h1 {
			text-align: center;
			color: #333;
			margin-top: 50px;
		}

		form {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
			padding: 20px;
			max-width: 500px;
			margin: 0 auto;
		}

		input[type=text], input[type=email], input[type=number], select, textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 16px;
			resize: vertical;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Loan Application Form</h1>

	<form action="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Your Name.." required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Your email.." required>

		<label for="phone">Phone Number</label>
		<input type="number" id="phone" name="phone" placeholder="Your phone number.." required>

		<label for="loan-type">Loan Type</label>
		<select id="loan-type" name="loan-type" required>
			<option value="">Select a loan type</option>
			<option value="personal-loan">Personal Loan</option>
			<option value="home-loan">Home Loan</option>
			<option value="vehicle-loan">Vehicle Loan</option>
			<option value="education-loan">Education Loan</option>
			<option value="gold-loan">Gold Loan</option>
		</select>

		<label for="amount">Loan Amount</label>
		<input type="number" id="amount" name="amount" placeholder="Loan amount.." required>

		<label for="duration">Loan Duration</label>
		<input type="number" id="duration" name="duration" placeholder="Loan duration in months.." required>

		<label for="reason">Reason for Loan</label>
		<textarea id="reason" name="reason" placeholder="Why do you need this loan?" style="height:200px" required></textarea>

		<input type="submit" value="Submit Application">
	</form>
</body>
</html>
