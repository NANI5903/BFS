<style>
    .form-container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 10px;
}

input[type="password"], input[type="email"], input[type="tel"] {
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button[type="submit"] {
  padding: 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

</style>
<div class="form-container">
  <h3 align="center"><mark>{{msg}}</mark></h3>
  <form method="post" action="{% url 'updatepwdofuser' %}">
    {% csrf_token %}
    <h2>Change Password</h2>
    <label for="id">Enter Account Number</label>
    <input type="password" id="id" name="id" required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <label for="contact-number">Contact Number</label>
    <input type="tel" id="contact-number" name="contact-number" required>
    <label for="current-password">Current Password</label>
    <input type="password" id="current-password" name="current-password" required>
    <label for="new-password">New Password</label>
    <input type="password" id="new-password" name="new-password" required>
    <button type="submit">Save Changes</button>
  </form>
</div>
